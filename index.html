			<nav class="fixed top-0 left-0 mx-auto w-full shadow">
				<!-- Flex container -->
				<div

					<div class="z-30">
						<img
							src="../dist/img/dtectr-logo.png"

							id="logo"
							class="h-10 cursor-pointer" />

					<!-- Nav links -->

								</div>

								<input
									class="h-full w-full outline-none text-sm text-gray-700 pr-2 bg-gray-50"
									type="text"
									id="search" />
							</div>
						</div>

						<!-- Login button -->
						<button
							class="uppercase font-sans text-primaryTextColor">
							Login
						</button>

						<!-- Hamburger button -->
						<button
							id="menu-btn"
							class="z-40 mt-2 block hamburger focus:outline-none">
							<span class="hamburger-top"> </span>
							<span class="hamburger-middle"></span>
							<span class="hamburger-bottom"></span>

					</div>
					<!-- Hidden Menu -->
					<div
						id="menu"
						class="fixed inset-0 z-20 hidden flex-col items-center self-end w-full h-full m-h-screen px-6 py-1 pt-24 pb-4 tracking-widest font-sans text-secondaryTextColor uppercase divide-yopacity-90 bg-greyLight">
